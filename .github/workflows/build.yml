name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: freenet-default-runner

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Cache cargo-make
      uses: actions/cache@v3
      with:
        path: ~/.cargo/bin/cargo-make
        key: ${{ runner.os }}-cargo-make
    
    - name: Install cargo-make
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: --force cargo-make

    - name: Install cargo-binstall
      uses: taiki-e/install-action@cargo-binstall

    - name: Install Dioxus CLI
      run: cargo binstall -y dioxus-cli
    
    - name: Prefetch dependencies
      run: |
        cargo fetch --locked || {
          echo "Locked prefetch failed; falling back to non-locked fetch (lockfile likely outdated).";
          cargo fetch;
        }
      
    - name: Build Project
      run: cargo make build
